<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesores</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Profesor</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Documento
                </th>
                <th>
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombres}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.documento}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">
        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombres">Nombres</label>
            <input id="nombres" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.nombres"
                   placeholder="Nombres"/>
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.apellidos"
                   placeholder="Apellidos"/>
            <label for="documento">Documento</label>
            <input id="documento" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.documento"
                   placeholder="Documento"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardarProfesor()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
